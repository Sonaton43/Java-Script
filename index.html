<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1 align="center"><u>Java Script</u></h1>
	<h2>The sum is : <b id="demo1"></b></h2>
	<h2>The subtraction is : <b id="demo2"></b></h2>
	<h2>The Multiplication is : <b id="demo3"></b></h2>
	<h2>The Exponentiation is : <b id="demo4"></b></h2>
	<h2>The Division is : <b id="demo5"></b></h2>
	<h2>The Modulus is : <b id="demo6"></b></h2>
	<h2>The Postfix Increment is : <b id="demo7"></b></h2>
	<h2>The Postfix Decrement is : <b id="demo8"></b></h2>
	<h2>The Prefix Increment is : <b id="demo9"></b></h2>
	<h2>The Prefix Decrement : <b id="demo10"></b></h2>
	

<script>
let a = 6;
let b = 3;
let c = a + b;
document.getElementById("demo1").innerHTML = c;
let d = a - b;
document.getElementById("demo2").innerHTML = d;
let e = a * b;
document.getElementById("demo3").innerHTML = e;
let f = a ** b;
document.getElementById("demo4").innerHTML = f;
let g = a / b;
document.getElementById("demo5").innerHTML = g;
let h = a % b;
document.getElementById("demo6").innerHTML = h;
a++;
let i=a;
document.getElementById("demo7").innerHTML = i;
b--;
let j=b;
document.getElementById("demo8").innerHTML = j;
++b;
let k=b;
document.getElementById("demo9").innerHTML = k;
--a;
let l=a;
document.getElementById("demo10").innerHTML = l;



</script>
</body>
</html>
