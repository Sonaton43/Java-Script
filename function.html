<!DOCTYPE html>

</head>
<body>
    <script>
        function OnePlusAV(x, y){
           return 1+(x+y)/2; 
        }
        let a = 2;
        let b = 4;
        let c = 6;

        console.log("One Plus AV a & b:", OnePlusAV(a, b))
        console.log("One Plus AV c & b:", OnePlusAV(c, b))
        console.log("One Plus AV a & c:", OnePlusAV(a, c))
    </script>
</body>
</html>
